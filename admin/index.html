<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kıyak Blogum Yönetim Paneli</title>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/netlify-cms/2.15.72/netlify-cms.js"></script> 
</head>
<body>
    <div id="netlify-cms-root"></div> 
    
    <script>
        // CMS'i başlatma kodu
        NetlifyCMS.init({
          config: {
            // config.yml'in yolunu açıkça belirtiyoruz
            config: '/admin/config.yml', 
            // root elemanını belirtiyoruz
            container: '#netlify-cms-root' 
          }
        });

        // Identity (Giriş) Kontrolü
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
    </script>
</body>
</html>
